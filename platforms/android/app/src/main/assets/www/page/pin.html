        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/login.css">
        <title>Daily Life< - LOGIN</title>
    </head>
    <body>
        <section class="container">
            <h1 class="text-center text-uppercase" style="text-shadow: 1px 1px 2px black, 0 0 25px rgb(30, 30, 32), 0 0 5px rgb(17, 17, 17);">Bentornato</h1>
            <h4 class="text-center text-uppercase text-white" style="text-shadow: 1px 1px 2px black, 0 0 25px rgb(30, 30, 32), 0 0 5px rgb(17, 17, 17);" id="subTit"></h4>
        </section>
          <section class="container">
            <div class="mb-3 mt-3" id="info">
              <label for="txtPin" class="form-label text-white" style="text-shadow: 1px 1px 2px black, 0 0 25px rgb(30, 30, 32), 0 0 5px rgb(17, 17, 17);">Inserisci il pin per poter accedere</label>
              <input type="number" class="form-control" id="txtPin" placeholder="Inserisci il tuo Pin" required autofocus style="border:1px solid black ;">
            </div>
            <div class="mb-3 mt-3" id="recup">
              <p class="form-label text-white" style="text-shadow: 1px 1px 2px black, 0 0 25px rgb(30, 30, 32), 0 0 5px rgb(17, 17, 17);">Se hai dimenticato il tuo pin clicca <a class="text-success" style="font-weight: 700; font-size: 1rem;" id="btnRecPin">Qui</a> per resettarlo</p>
            </div>
            <div class="mb-3 mt-3 d-flex justify-content-center">
              <input type="submit" class="btn btn-success btn-lg" id="btnVerify" value="Continua" style="border:1px solid black ;">
            </div>
          </section>

        <script src="../cordova.js"></script>
        <script src="../js/crypto.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="../js/register.js"></script>
    </body>
