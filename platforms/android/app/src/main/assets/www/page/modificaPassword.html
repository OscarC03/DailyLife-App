<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'self' 'unsafe-inline'; script-src * 'self' 'unsafe-inline' 'unsafe-eval'; img-src * 'self' data: https:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
        <link rel="stylesheet" href="../css/index.css">
        <title>Daily Life - ModificaPassword</title>
    </head>
    <body>
        <header class="divHeader fixed-top">
            <div class="d-flex justify-content-start my-auto h-100">
                <i class="fa-solid fa-arrow-left" id="btnBack"></i>
                <h5 id="txtPosition">Modifica Password</h5>
            </div>
        </header>
        <div class="centered-div">
          <section class="container mb-3">
              <h1 class="text-center text-white p-3 font-responsive" style="text-shadow: 1px 1px 2px black, 0 0 25px rgb(30, 30, 32), 0 0 5px rgb(17, 17, 17);">Modifca la tua password</h1>
          </section>
            <section class="container mt-3 mb-3">
              <div class="mb-3 mt-3">
                <label for="txtPinA" class="form-label text-white" style="text-shadow: 1px 1px 2px black, 0 0 25px rgb(30, 30, 32), 0 0 5px rgb(17, 17, 17);">Inserisci la password attuale:</label>
                <input type="password" class="form-control inputField" id="txtPassA" placeholder="Inserisci il tuo Pin" required autofocus style="border:1px solid black ;">
              </div>
              <div class="mb-3 mt-3">
                <label for="txtPinN" class="form-label text-white" style="text-shadow: 1px 1px 2px black, 0 0 25px rgb(30, 30, 32), 0 0 5px rgb(17, 17, 17);">Inserisci la nuova password:</label>
                <input type="password" class="form-control inputField" id="txtPassN" placeholder="Inserisci il nuovo PIN" required autofocus style="border:1px solid black ;">
              </div>
              <div class="mb-3 mt-3">
                <label for="txtPinN1" class="form-label text-white" style="text-shadow: 1px 1px 2px black, 0 0 25px rgb(30, 30, 32), 0 0 5px rgb(17, 17, 17);">Reinserisci la nuova password:</label>
                <input type="password" class="form-control inputField" id="txtPassN1" placeholder="Inserisci dinuovo il PIN" required autofocus style="border:1px solid black ;">
              </div>
              <div class="mb-3 mt-3 d-flex justify-content-center">
                <input type="submit" class="btn btn-success btn-lg" id="btnChangePass" value="Cambia" style="border:1px solid black ;">
              </div>
            </section>
        </div>

        <!--Modal-->
        <div class="modal fade" id="infoOpt">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="optTitle"></h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body" id="optBody">
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer d-flex justify-content-center" id="optFooter">
                    <button type="button" class="btn btn-danger" id="btnSuccessOpt" data-bs-dismiss="modal">SI</button>
                    <button type="button" class="btn btn-success" id="btnUndoOpt" data-bs-dismiss="modal">NO</button>
                </div>
          
              </div>
            </div>
          </div>


        <script src="../cordova.js"></script>
        <script src="../js/crypto.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="../js/option.js"></script>
    </body>
</html>
