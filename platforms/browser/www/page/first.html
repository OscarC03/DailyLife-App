<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'self' 'unsafe-inline'; script-src * 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/login.css">
        <title>Daily Life - FIRST</title>
    </head>
    <body>
      <header class="container">
        <h1 class="text-center text-uppercase display-3" style="text-shadow: 1px 1px 2px black, 0 0 25px rgb(30, 30, 32), 0 0 5px rgb(17, 17, 17);">Benvenuto!</h1>
        <h4 class="text-center text-uppercase text-white" style="text-shadow: 1px 1px 2px black, 0 0 25px rgb(30, 30, 32), 0 0 5px rgb(17, 17, 17);" id="subTit"></h4>
      </header>
      <section class="container" id="divNewUser">
        <div class="mb-3 mt-3" id="info">
          <label for="txtNome" class="form-label text-white" style="text-shadow: 1px 1px 2px black, 0 0 25px rgb(30, 30, 32), 0 0 5px rgb(17, 17, 17);">Qual'è il tuo nome?</label>
          <input type="text" class="form-control" id="txtNome" placeholder="Inserisci il tuo nome" required autofocus style="border:1px solid black ;">
        </div>
        <div class="mb-3 mt-3" id="info1">
          <label for="txtNome" class="form-label text-white" style="text-shadow: 1px 1px 2px black, 0 0 25px rgb(30, 30, 32), 0 0 5px rgb(17, 17, 17);">Qual'è il tuo cognome?</label>
          <input type="text" class="form-control" id="txtCognome" placeholder="Inserisci il tuo cognome" required autofocus style="border:1px solid black ;">
        </div>
        <div class="mb-3 mt-3" id="info2">
          <label for="txtMail" class="form-label text-white" style="text-shadow: 1px 1px 2px black, 0 0 25px rgb(30, 30, 32), 0 0 5px rgb(17, 17, 17);">Qual'è la tua E-Mail?</label>
          <input type="text" class="form-control" id="txtMail" placeholder="Inserisci la tua E-Mail" required autofocus style="border:1px solid black ;">
        </div>
        <div class="mb-3 mt-3" id="info3">
          <label for="txtNome" class="form-label text-white" style="text-shadow: 1px 1px 2px black, 0 0 25px rgb(30, 30, 32), 0 0 5px rgb(17, 17, 17);">Qual'è il tuo username?</label>
          <input type="text" class="form-control" id="txtUsername" placeholder="Inserisci il tuo username" required autofocus style="border:1px solid black ;">
        </div>
        <div class="mb-3 mt-3" id="info4">
          <label for="txtNome" class="form-label text-white" style="text-shadow: 1px 1px 2px black, 0 0 25px rgb(30, 30, 32), 0 0 5px rgb(17, 17, 17);">Inserisci una password</label>
          <input type="password" class="form-control" id="txtPassword" placeholder="Inserisci la password" required autofocus style="border:1px solid black ;">
        </div>
        <div class="mb-3 mt-3" id="info5">
          <label for="txtNome" class="form-label text-white" style="text-shadow: 1px 1px 2px black, 0 0 25px rgb(30, 30, 32), 0 0 5px rgb(17, 17, 17);">Ripeti la password</label>
          <input type="password" class="form-control" id="txtPassword2" placeholder="Inserisci la password" required autofocus style="border:1px solid black ;">
        </div>
        <div class="mb-3 mt-3 d-flex justify-content-center">
          <input type="submit" class="btn btn-success btn-lg" id="btnRegister" value="Registrati" tabindex="5" style="border:1px solid black ;">
        </div>
      </section>
      <section class="container ui-section" id="divUserPin">
        <div class="mb-3 mt-3" id="info5">
          <label for="txtNome" class="form-label text-white" style="text-shadow: 1px 1px 2px black, 0 0 25px rgb(30, 30, 32), 0 0 5px rgb(17, 17, 17);">Inserisci Un PIN</label>
          <input type="number" class="form-control" id="txtPin" placeholder="Inserisci un PIN di 4 cifre" required autofocus style="border:1px solid black ;">
        </div>
        <div class="mb-3 mt-3 d-flex justify-content-center">
          <input type="submit" class="btn btn-success btn-lg" id="btnCreatePin" value="Continua" tabindex="5" style="border:1px solid black ;">
        </div>
      </section>

        <script src="../cordova.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="../js/crypto.js"></script>
        <script src="../js/register.js"></script>
    </body>
</html>

    Pagina principale durante il primo avvio dell'app ci sarà un inserimento guidato dei dati utente + creazione token
