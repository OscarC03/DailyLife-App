<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'self' 'unsafe-inline'; script-src * 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/index.css">
        <title>Daily Life< - TODOLIST</title>
    </head>
    <body>
        <header class="divHeader fixed-top">
            <div class="d-flex justify-content-start my-auto h-100">
                <i class="fa-solid fa-arrow-left" id="btnBack"></i>
                <h5 id="txtPosition">Umore</h5>
                <div class="d-flex justify-content-end my-auto h-100 customdd">
                    <i class="fa-solid fa-bars" id="btnInfo" data-bs-toggle="modal" data-bs-target="#info"></i>
                </div> 
            </div> 
        </header>
        <section class="container main-content">
            <h2 class="text-center text-white font-responsive" style="text-shadow: 1px 1px 2px black, 0 0 25px rgb(30, 30, 32), 0 0 5px rgb(17, 17, 17);">Riepilogo</h2>
            <p class="text-center text-white font-responsive" style="text-shadow: 1px 1px 2px black, 0 0 25px rgb(30, 30, 32), 0 0 5px rgb(17, 17, 17);" id="ripUmore">Ecco il riepilogo del tuo umore</p>
        </section>
        <section class="container-fluid mt-2">
            <div class="row" id="scRiepilogoUmore">

            </div>
        </section>
        
        <div class="modal fade" id="info">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Legenda</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"><i class="fa-solid fa-xmark"></i></button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6 text-success font-humor text-center"><i class="fa-regular fa-face-grin-beam"></i> Felice</div>
                        <div class="col-6 text-danger font-humor text-center"><i class="fa-regular fa-face-frown"></i> Triste</div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-6 text-success font-humor text-center"><i class="fa-regular fa-face-grin"></i> Non Stressato</div>
                        <div class="col-6 text-danger font-humor text-center"><i class="fa-regular fa-face-frown"></i> Stressato</div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-6 text-success font-humor text-center"><i class="fa-solid fa-heart-pulse"></i> Riposato Fisicamente</div>
                        <div class="col-6 text-danger font-humor text-center"><i class="fa-solid fa-heart-crack"></i> Stanco Fisicamente</div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-6 text-success font-humor text-center"><i class="fa-solid fa-brain"></i> Riposato Mentalmente</div>
                        <div class="col-6 text-danger font-humor text-center"><i class="fa-regular fa-face-flushed"></i> Stanco Mentalmente</div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-12 text-warning font-humor text-center"><i class="fa-regular fa-face-meh"></i> In Bilico</div>
                    </div>
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer d-flex justify-content-center">       
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Chiudi</button>
                </div>
          
              </div>
            </div>
          </div>

        <script src="../cordova.js"></script>
        <script src="../js/crypto.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="../js/list.js"></script>
    </body>
</html>
