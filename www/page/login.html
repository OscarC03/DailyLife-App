<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'self' 'unsafe-inline'; script-src * 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/login.css">
        <title>Daily Life - login</title>
    </head>
    <body>
      <header class="container">
        <h1 class="text-center text-uppercase">Bentornato!</h1>
        <h4 class="text-center text-uppercase" id="subTit"></h4>
      </header>
      <section class="container ui-section">
        <div class="mb-3 mt-3" id="info2">
          <label for="txtNome" class="form-label">Qual'è il tuo username?</label>
          <input type="text" class="form-control" id="txtLogUsername" placeholder="Inserisci il tuo username" required autofocus>
        </div>
        <div class="mb-3 mt-3" id="info3">
          <label for="txtNome" class="form-label">Inserisci il pin di 4 cifre</label>
          <input type="number" class="form-control" id="txtLogPin" placeholder="Inserisci il pin" required autofocus>
        </div>
        <div class="mb-3 mt-3 d-flex justify-content-center">
          <input type="submit" class="btn btn-success" id="btnLogRegister" value="Entra" tabindex="5">
        </div>
      </section>

        <script src="../cordova.js"></script>
        <script src="../js/crypto.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="../js/register.js"></script>
    </body>
</html>
