<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'self' 'unsafe-inline'; script-src * 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
        <!--calendar style-->
        <link rel="stylesheet" href="../css/main.min.css">
        <link rel="stylesheet" href="../css/index.css">
        <title>Daily Life - CALENDAR</title>
    </head>
    <body>
        <header class="divHeader fixed-top">
            <div class="d-flex justify-content-start my-auto h-100">
                <i class="fa-solid fa-arrow-left" id="btnBack"></i>
                <h5 id="txtPosition">Calendario</h5>
                <div class="d-flex justify-content-end my-auto h-100 customdd">
                    <div class="dropdown">
                        <i class="fa-solid fa-bars" id="btnOPT"  data-bs-toggle="dropdown"></i>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" value="M" id="MW">Visualizzazione Mese</a></li>
                          <li><a class="dropdown-item" value="S" id="WW">Visualizzazione Settimana</a></li>
                          <li><a class="dropdown-item" value="G" id="GW">Visualizzazione Giorno</a></li>
                        </ul>
                      </div>
                </div> 
            </div>
        </header>
        <div id="calendar">
             
        </div>
        <div class="d-grid">
          <button class="btn btn-lg btn-success text-white text-uppercase btn-block mt-2 ms-2 me-2" id="btnRiorganizza">RIORGANIZZA</button>
        </div>

        <!--Modal-->

        <div class="modal fade" id="infoEvento">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="eventTitle"></h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body" id="eventBody">
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer d-flex justify-content-center" id="eventFooter">
                  <div id="firstFooter">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Chiudi</button>
                    <button type="button" class="btn btn-warning" id="btnModifica">Modifica</button>
                    <button type="button" class="btn btn-danger" id="btnElimina">Elimina</button>
                  </div>
                  <div id="secondFooter">
                    <button type="button" class="btn btn-success" id="btnSuccessModifica">Modifica</button>
                    <button type="button" class="btn btn-secondary" id="btnAnnulla" data-bs-dismiss="modal">Annulla</button>
                  </div>
                  <div id="thirdFooter">
                    <button type="button" class="btn btn-success" id="btnSuccessDelete" data-bs-dismiss="modal">SI</button>
                    <button type="button" class="btn btn-danger" id="btnUndo" data-bs-dismiss="modal">NO</button>
                  </div>
                </div>
          
              </div>
            </div>
          </div>

        <script src="../cordova.js"></script>
        <script src="../js/crypto.js"></script>
        <!--calendar -->
        <script src="../js/main.min.js"></script>
        <script src="../js/swiped-events.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="../js/calendar.js"></script>
    </body>
</html>
